<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول النصوص</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            direction: rtl;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        .output {
            background: #f0f0f0;
            padding: 10px;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>أداة تحويل النص</h2>
    <p>كل سطر جديد يتحول إلى &lt;br&gt; وكل " يتم وضع \\ قبلها</p>
    <textarea id="input" placeholder="أدخل النص هنا..."></textarea>
    <button onclick="convert()">تحويل</button>
    <h3>الناتج:</h3>
    <div class="output" id="output"></div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const converted = input
                .replace(/"/g, '\\"')
                .replace(/\r?\n/g, '<br>');
            document.getElementById('output').textContent = converted;
        }
    </script>
</body>

</html>
